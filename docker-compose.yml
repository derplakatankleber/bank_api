version: "3.9"

services:
  bank-api:
    build: .
    image: bank-api:latest
    restart: unless-stopped
    depends_on:
      - db
    environment:
      BANK_API_DATABASE_URL: postgresql+psycopg2://bankapi:${POSTGRES_PASSWORD}@db:5432/bankapi
      BANK_API_SECRET_KEY: ${BANK_API_SECRET_KEY}
      COMDIRECT_API_KEY: ${COMDIRECT_API_KEY}
      COMDIRECT_API_SECRET: ${COMDIRECT_API_SECRET}
    ports:
      - "8000:8000"
    healthcheck:
      test:
        [
          "CMD-SHELL",
          "python -c \"import urllib.request; urllib.request.urlopen('http://localhost:8000/health')\"",
        ]
      interval: 30s
      timeout: 5s
      retries: 3
    volumes:
      - bank-api-data:/var/lib/bank-api

  db:
    image: postgres:16-alpine
    restart: unless-stopped
    environment:
      POSTGRES_DB: bankapi
      POSTGRES_USER: bankapi
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
    volumes:
      - postgres-data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U bankapi"]
      interval: 10s
      timeout: 5s
      retries: 5

volumes:
  bank-api-data:
  postgres-data:
