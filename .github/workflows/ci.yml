name: CI

on:
  push:
    branches: ["main"]
  pull_request:
  workflow_dispatch:
    inputs:
      run_live:
        description: "Run live tests against the comdirect sandbox"
        required: false
        default: "false"

jobs:
  lint:
    name: Lint (ruff/black)
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: "3.11"
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install .[dev]
      - name: Ruff lint
        run: ruff check .
      - name: Black formatting
        run: black --check .

  typecheck:
    name: Type check (mypy)
    runs-on: ubuntu-latest
    needs: lint
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: "3.11"
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install .[dev]
      - name: Run mypy
        run: mypy src

  tests:
    name: Unit tests (mocked)
    runs-on: ubuntu-latest
    needs: lint
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: "3.11"
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install .[dev]
      - name: Run mocked pytest suite
        run: pytest -m "mocked"

  live-tests:
    name: Live sandbox tests
    runs-on: ubuntu-latest
    needs: tests
    if: github.event_name == 'workflow_dispatch' && github.event.inputs.run_live == 'true'
    env:
      COMDIRECT_SANDBOX_USER: ${{ secrets.COMDIRECT_SANDBOX_USER }}
      COMDIRECT_SANDBOX_TOKEN: ${{ secrets.COMDIRECT_SANDBOX_TOKEN }}
      COMDIRECT_SANDBOX_BASE_URL: ${{ secrets.COMDIRECT_SANDBOX_BASE_URL }}
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: "3.11"
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install .[dev]
      - name: Run live sandbox tests
        run: pytest --run-live -m "live"
