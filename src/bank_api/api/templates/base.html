<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>{% block title %}Bank Control Center{% endblock %}</title>
    <link rel="stylesheet" href="/static/styles.css" />
  </head>
  <body>
    <header class="top-bar">
      <h1>Bank Control Center</h1>
      <nav class="main-nav">
        <a href="/">Dashboard</a>
        <a href="/configuration">Configuration</a>
        <a href="/orders">Orders</a>
        <a href="/depot">Depot</a>
      </nav>
      <form method="post" action="/logout" class="logout-form">
        <button type="submit">Logout</button>
      </form>
    </header>
    <main>
      {% block content %}{% endblock %}
    </main>
    <footer>
      <p>comdirect integration playground &mdash; for demo use only.</p>
    </footer>
  </body>
</html>
