{% extends "base.html" %}
{% block title %}Create Order &mdash; Bank Control Center{% endblock %}
{% block content %}
<section class="card">
  <h2>Create order</h2>
  <form method="post" action="/orders" class="form-grid">
    <label>
      Instrument
      <input type="text" name="instrument" required />
    </label>
    <label>
      Side
      <select name="side" required>
        <option value="buy">Buy</option>
        <option value="sell">Sell</option>
      </select>
    </label>
    <label>
      Order type
      <select name="order_type" required>
        <option value="market">Market</option>
        <option value="limit">Limit</option>
      </select>
    </label>
    <label>
      Quantity
      <input type="number" name="quantity" min="0" step="0.01" required />
    </label>
    <label>
      Limit price
      <input type="number" name="limit_price" min="0" step="0.01" />
    </label>
    <label>
      Notes
      <textarea name="notes" rows="3"></textarea>
    </label>
    <button type="submit">Submit order</button>
  </form>
</section>
{% endblock %}
